<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon" />
    <title>ReDr</title>
  </head>
  <body>
    <div class="container">
      <h1 class="name_app">Reproduction of a Drawing</h1>
      <nav class="nav_options">
          <div class="btn-group">
            <button >
                <img id="btn_save" src="./assets/icon/save.png" alt="save" />
            </button>
            <button id="btn_replay">
                <img src="./assets/icon/replay.png" alt="replay" />
            </button>
            <button id="btn_clear">
                <img src="./assets/icon/clear.png" alt="clear" />
            </button>
          </div>
       
        <div  class="parameters_line">
            <img src="./assets/icon/drawing.png" alt="drawing" />

            <select name="line_width" id="line_width">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
          <input id="line_color" type="color"></input>
          
        </div>
        <div class="parameters_replay">
            <img src="./assets/icon/spead.png" alt="spead" />
            <p>slow</p>
            <input id="spead_replay" type="range" min="1" max="100" step="1" value="50" />
            <p>fast</p>
        </div>
         
      </nav>
      <canvas id="canvas" disabled>ничога нету</canvas>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
